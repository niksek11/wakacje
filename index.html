<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <title>Licznik nikodema :3</title>
</head>

<body>
  <h1>Odliczanie do wylotu</h1>
  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days"></h2>
      <small>Dni</small>
    </div>

    <div class="time">
      <h2 id="hours"></h2>
      <small>Godzin</small>
    </div>

    <div class="time">
      <h2 id="minutes"></h2>
      <small>Minut</small>
    </div>

    <div class="time">
      <h2 id="seconds"></h2>
      <small>Sekund</small>
    </div>
  </div>
  <script src="countdown.js"></script>
</body>

</html>
